<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Biglietto Treno</title>
</head>
<body>
    <main>
        <div class="container py-4">
            <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

            <!--USERS DETAILS -->
            <section class="users-details">
                <form class="row g-3">
                        <div class="col-4">
                            <label for="nameSurname" class="py-3"> Nome Cognome </label>
                        <input type="text" class="form-control" id="nameSurname" placeholder="Inserisci il tuo nome e il tuo Cognome">
                        </div>
                        <div class="col-4">
                            <label for="km" class="py-3">Km da percorrere</label>
                        <input type="text" class="form-control" id="km" placeholder="Inserisci quanti kilometri vuoi percorrere">
                        </div>
                        <div class="col-4">
                        
                            <label for="age" class="form-label">Fascia d'et√†</label>
                            <select id="age" class="form-select">
                              <option selected>Maggiorenne</option>
                              <option selected>Minorenne</option>
                              <option>...</option>
                            </select>
                        </div>
                        


                   
                        <div class="col-12">
                          <label for="titolo"class="form-label">Titolo</label>
                          <input type="text" class="form-control" id="titolo" placeholder="Inserisci il titolo del libro">
                          <span>Titolo versione italiana</span>
                        </div>


                        <div class="col-12 col-lg-4">
                            <label for="genere" class="form-label">Genere</label>
                            <select id="genere" class="form-select">
                              <option selected>Scegli il genere</option>
                              <option>...</option>
                            </select>
                        </div>

                        <div class="col-12 col-lg-4">
                          <label for="anno" class="form-label">Anno di pubblicazione</label>
                          <input type="text" class="form-control" id="anno" placeholder="Inserisci l'anno">
                        </div>

                        
                        <div class="col-12 col-lg-4">
                          <label for="ISBN" class="form-label">ISBN#</label>
                          <input type="text" class="form-control" id="ISBN" placeholder="Inserisci il codice ISBN#">
                        </div>

                        <div class="col-12">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                              Check me out
                            </label>
                          </div>
                        </div>
                        <div class="col-12">
                          <button type="submit" class="btn btn-primary">Sign in</button>
                        </div>
                </form>

                  </div>
            </section>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
