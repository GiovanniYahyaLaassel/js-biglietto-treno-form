<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Biglietto Treno</title>
</head>
<body>
    <main>
        <div class="container py-4">
            <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

            <!--USERS DETAILS -->
            <section>
                <form class="row g-3">
                        <div class="col-4">
                            <label for="nameSurname" class="py-3"> Nome Cognome </label>
                        <input type="text" class="form-control" id="nameSurname" placeholder="Inserisci il tuo nome e il tuo Cognome">
                        </div>
                        <div class="col-4">
                            <label for="km" class="py-3">Km da percorrere</label>
                        <input type="text" class="form-control" id="km" placeholder="Inserisci quanti kilometri vuoi percorrere">
                        </div>
                        <div class="col-4">
                        
                            <label for="age" class="py-3">Fascia d'et√†</label>
                            <select id="age" class="form-select">
                              <option selected>Maggiorenne</option>
                              <option selected>Minorenne</option>
                              <option selected>over65</option>
                            </select>
                        </div>
                </form>
                <!-- Creazione dei Button con l'aiuto di bootstrap -->
                <div class="mt-4">
                    <button id="generateTicket" class="btn btn-danger">Genera</button>
                    <button id="cancel" class="btn btn-secondary">Annulla</button>
                </div>
            </section>
        </div>                
           
        
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
